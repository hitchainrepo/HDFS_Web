<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap/js/jquery-3.2.1.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% include "header.html" %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                {% if password == False and isLogin == False %}
                    <div class="alert alert-danger alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span>&times;</span>
                        </button>
                        wrong password or user doesn't exist
                    </div>
                {% endif %}

                <form action="{% url 'login' %}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
                 {% csrf_token %}
                  <div class="form-group">
                    <label for="username">nickname</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="input nickname">
                  </div>
                  <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="input password">
                  </div>
                  <button type="submit" class="btn btn-default">login</button>
                </form>
            </div>
        </div>
    </div>

    {% include "footer.html" %}
</body>
</html>
