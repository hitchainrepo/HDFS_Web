<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap/js/jquery-3.2.1.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    {% include "header.html" %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="{% url 'register' %}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
                 {% csrf_token %}
                  <div class="form-group">
                    <label for="username">昵称</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="请输入昵称">
                  </div>
                  <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                  </div>
                  <button type="submit" class="btn btn-default">立即注册</button>
                </form>
            </div>
        </div>
    </div>

    {% include "footer.html" %}

</body>
</html>
